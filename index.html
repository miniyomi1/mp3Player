<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contaner">
        <div class="album">
            <div class="albumCover">
                <img src="img/album/albumcover.jpeg" alt="Album_Cover">
            </div>
            <div class="songinfo">
                <div class="songName">ALL LOVE LOST</div>
                <div class="singer">the Singer</div>
                <div class="player">
                    <div id="nowTime" class="time">0:00</div>
                    
                    <div id="defaultBar">
                        <div id="progressBar"></div>
                    </div>
                    <div id="songTime" class="time"></div>
                    <div id="songloop" class="btn"></div>
                    <div id="previews" class="btn"></div>
                    <div id="playButton" class="btn"></div>
                    <div id="next" class="btn"></div>
                    <div id="songchange" class="btn"></div>
                    <div id="defaultVoice">
                        <div id="voiceBar"></div>
                        <div id="voiceCicle"></div>
                    </div>
                    
                    
                </div>
            </div>
            
        </div>
            
    </div>





    
    
<script src="js/all.js"></script>
</body>
</html>
